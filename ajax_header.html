<script>
/* 寬度判斷事件 選單 行動版*/
$(document).ready(str_menu);
$(window).on("resize", str_menu);

function str_menu() {

	/* 大裝置 */
	if ($(window).width() > 1000) {

		/* 還原預設值 */
		$(".menu_layer").show();
		$(".menu_layer ul").css({ left: "0%" });

		/* 事件 */
		return false;

	}

	/* 小裝置 */
	if ($(window).width() <= 1000) {

		/* 還原預設值 */
		$(".menu_layer").hide();
		$(".menu_layer ul").css({ left: "-260px" });

		/* 事件 */
		$(".menu_button_show").click(function() {
			$(".menu_layer").stop(true, false);
			$(".menu_layer").show();
			$(".menu_layer ul").stop(true, false);
			$(".menu_layer ul").animate({ left: "0%" }, 500);
		});
		$(".menu_layer").click(function() {
			$(".menu_layer").stop(true, false);
			$(".menu_layer").hide();
			$(".menu_layer ul").stop(true, false);
			$(".menu_layer ul").animate({ left: "-260px" }, 500);
		});

		return false;

	}

}


/******************************************************************/

$(document).ready(function() {


	/* 選單 hover */
	$(".menu_layer .item_title").hover(
		function() {
			$(this).children().children(".icon_menu").hide();
			$(this).children().children(".icon_menu.off").show();
			$(this).children().children("span").addClass("action");
		},
		function() {
			$(this).children().children(".icon_menu").show();
			$(this).children().children(".icon_menu.off").hide();
			$(this).children().children("span").removeClass("action");
		}
	);


	/* 停用行動版放大功能 */
	window.onload = function() {
		document.addEventListener('touchstart', function(event) {
			if (event.touches.length > 1) {
				event.preventDefault();
			}
		});
		var lastTouchEnd = 0;
		document.addEventListener('touchend', function(event) {
			var now = (new Date()).getTime();
			if (now - lastTouchEnd <= 300) {
				event.preventDefault();
			}
			lastTouchEnd = now;
		}, false);
		document.addEventListener('gesturestart', function(event) {
			event.preventDefault();
		});
	}


});
</script>
